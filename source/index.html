<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Тестовое задание - кнопка</title>
	<link rel="stylesheet" href="css/style.min.css">
</head>
<body class="page">
  <div class="page__wrapper">
    <h1>Кнопка</h1>
    <p>
      <button class="btn btn--small btn--red" type="button">Нажми</button>
      <button class="btn btn--red" type="button">Нажми</button>
    </p>
    <p>
      <button class="btn btn--medium btn--green" type="button">Нажми</button>
      <button class="btn btn--large btn--green" type="button">Нажми</button>
    </p>
    <p>
      <button class="btn btn--medium btn--green" type="button" disabled>Нажми</button>
      <button class="btn btn--medium btn--green btn--disabled" type="button">Нажми</button>
      <button class="btn" type="button">Нажми</button>
    </p>

    <h2>Ссылка</h2>
    <p>
      <a class="btn btn--small btn--red" href="#">Нажми</a>
      <a class="btn btn--red" href="#">Нажми</a>
    </p>
    <p>
      <a class="btn btn--medium btn--green" href="#">Нажми</a>
      <a class="btn btn--large btn--green" href="#">Нажми</a>
    </p>
    <p>
      <a class="btn btn--green btn--disabled" href="#">Нажми</a>
      <a class="btn" href="#">Нажми</a>
    </p>
  

  


  <button class="btn btn--small btn--red btn--disabled" type="button">Нажми</button>

  <button class="btn" type="button">Нажми</button>
  </div>
	
</body>
</html>
